        <div class="col-md-12">
            <weather-report weather-interval="w" convert-to-standard="convertKelvinToDegreeCelsius(intervalTemp)" convert-to-date="convertToDate(dt)" date-format="d MMM, y - HH:mm"></weather-report>
        </div>
    </div>
</div>
